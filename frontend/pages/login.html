<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://ik.imagekit.io/a2wpi1kd9/imgToUrl/image-to-url_ThyEiMVLh"/>
  <title>AgroChain Login</title>
  <link rel="stylesheet" href="../assets/css/login.css"> 
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    
  <nav class="navbar">
        <div class="nav-left">
            <img src="https://ik.imagekit.io/a2wpi1kd9/imgToUrl/image-to-url_ThyEiMVLh" alt="AgroChain Logo" class="logo">
            <span class="brand-name">Agro<span class="chain-text">Chain</span></span>
        </div>
        
        <!-- Mobile Menu Toggle Button -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="nav-center">
            <a href="home.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#roles" class="nav-link">User Roles</a>
        </div>
        
        <div class="nav-right">
            <a href="login.html"><button class="btn">Log In</button></a>
            <a href="signup.html"><button class="btn btn-signup">Sign Up</button></a>
        </div>
    </nav>

  <div class="signup-container">
    <h2>Login to AgroChain</h2>

    <div class="google-signin-section">
      <h4>Option 1: Sign in with Google</h4>
      <div id="g_id_onload"
        data-client_id="262898642473-niisbi298nfo33a175rju6acmpkatrs4.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" 
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="email-otp-section">
      <h4>Option 2: Login with Email + OTP</h4>
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpSection" style="display:none;">
        <label>Enter OTP</label>
        <input type="text" id="otpInput" maxlength="6" placeholder="000000">
        <button type="button" id="verifyOtpBtn">Verify & Login</button>
        <p class="otp-timer" id="otpTimer"></p>
        <button type="button" id="resendOtpBtn" style="display:none;">Resend Code</button>
      </div>

      <div class="message-error" id="loginStatus" style="display:none;"></div>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
