<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://ik.imagekit.io/a2wpi1kd9/imgToUrl/image-to-url_ThyEiMVLh"/>
  <title>Farmer Dashboard - AgroChain</title>
  <link rel="stylesheet" href="../assets/css/farmer.css">
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #farmerReceiptContent, #farmerReceiptContent * {
        visibility: visible;
      }
      #farmerReceiptContent {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .modal-content button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div href="./farmer.html" class="nav-left">
      <img src="https://ik.imagekit.io/a2wpi1kd9/imgToUrl/image-to-url_ThyEiMVLh" alt="AgroChain Logo" class="logo">
      <span class="brand-name">Agro<span class="chain-text">Chain</span></span>
    </div>
    
    <div class="nav-center">
      <a href="#" class="nav-link active" id="navHomeBtn">
        <span class="nav-icon">🌾</span> Inventory
      </a>
      <a href="#" class="nav-link" id="navOrdersBtn">
        <span class="nav-icon">📦</span> Orders
      </a>
    </div>
    
    <div class="nav-right">
      <a href="#" class="nav-link" id="navNotificationBtn">
        <span class="nav-icon">🔔</span>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
      </a>
      <div class="profile-dropdown">
        <button class="profile-btn" id="profileDropdownBtn">
          <span class="profile-icon">👤</span>
          <span id="farmerNameDisplay">Farmer</span>
          <span class="dropdown-arrow">▼</span>
        </button>
        <div class="profile-dropdown-menu" id="profileDropdownMenu">
          <a href="#" class="dropdown-item" id="viewProfileBtn">
            <span class="dropdown-icon">👤</span> My Profile
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item logout-item" id="navSignoutBtn">
            <span class="dropdown-icon">🚪</span> Sign Out
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <section id="inventorySection">
      <div class="section-header">
        <button class="add-btn" id="addCropToggleBtn">+ Add New Product</button>
      </div>

      <form id="cropForm" style="display:none;" enctype="multipart/form-data">
        <div class="form-row">
          <label>Product Type: 
            <select id="productType" required>
              <option value="">Select Product Type</option>
              <option value="Fruit">Fruit</option>
              <option value="Vegetable">Vegetable</option>
              <option value="Cereal">Cereal</option>
              <option value="Spices">Spices</option>
              <option value="Pulses">Pulses</option>
              <option value="Oil Seeds">Oil Seeds</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label>Variety/Species: <input type="text" id="varietySpecies" placeholder="e.g., Alphonso Mango, Red Delicious Apple" required></label>
        </div>

        <div class="form-row">
          <label>Harvest Quantity: <input type="number" id="harvestQuantity" step="0.01" required></label>
          <label>Unit of Sale: 
            <select id="unitOfSale" required>
              <option value="">Select Unit</option>
              <option value="Kg">Kg</option>
              <option value="Box (20 Kg)">Box (20 Kg)</option>
              <option value="Crate">Crate</option>
              <option value="Quintal">Quintal</option>
              <option value="Ton">Ton</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label>
            Target Price (₹):
            <div style="display: flex; align-items: center; gap: 5px;">
              <input type="number" id="targetPrice" step="0.01" required>
              <span id="priceUnitLabel" style="font-weight: 500; color: #555;"></span>
            </div>
          </label>
        </div>

        <div class="form-row">
          <label>Upload Product Image: <input type="file" id="image" accept="image/*" required></label>
        </div>

        <button type="submit" class="submit-btn">Save Product</button>
      </form>

      <p id="cropError" style="color:red;"></p>
      <p id="successMsg" style="color:green; font-weight:500;"></p>
      <div id="productsGrid" class="products-grid"></div>
    </section>

    <section id="notificationsSection" style="display:none;">
      <div class="section-header">
        <h2>🔔 Notifications</h2>
        </div>
      
      <div class="notifications-panel">
        <div id="notificationsList"></div>
      </div>
    </section>

    <section id="ordersSection" style="display:none;">
      <div class="section-header">
        <h2>📦 My Orders</h2>
      </div>
      
      <div id="farmerOrdersGrid" class="orders-grid"></div>
    </section>

    <section id="profileSection" style="display:none;">
      <div class="section-header">
        <h2>👤 My Profile</h2>
      </div>
      
      <div class="profile-container">
        <div id="profileInfo" class="profile-card"></div>

        <form id="editProfileForm" style="display:none;" class="edit-profile-form">
          <h3>Edit Additional Details</h3>

          <label>Farm Location</label>
          <input type="text" id="editFarmLocation" placeholder="Enter farm location">

          <label>Latitude</label>
          <input type="text" id="editLatitude" readonly>

          <label>Longitude</label>
          <input type="text" id="editLongitude" readonly>

          <button type="button" id="getGeoBtn" class="geo-btn">📍 Get Current Location</button>

          <label>Farm Size</label>
          <input type="text" id="editFarmSize" placeholder="Enter farm size (e.g. 5 acres)">

          <div class="form-actions">
            <button type="submit" id="saveProfileBtn" class="save-btn">💾 Save Changes</button>
            <button type="button" id="cancelEditBtn" class="cancel-btn">✖ Cancel</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div id="farmerReceiptModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
      <span class="close" onclick="closeFarmerReceiptModal()">&times;</span>
      <div id="farmerReceiptContent"></div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn-primary" onclick="printFarmerReceipt()">🖨️ Print Receipt</button>
        <button class="btn-secondary" onclick="closeFarmerReceiptModal()" style="margin-left: 10px;">Close</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/farmer.js"></script>
</body>
</html>
